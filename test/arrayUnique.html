<body>
    <script>
        const unique=(arr)=>{
            arr=Array.from(new Set(arr));
            arr=[...new Set(arr)];
            
        };

        const unique2=(arr)=>{
           const res=[],temp={};
           arr.forEach((e,i)=>{
            if(!temp[e]){
                temp[e]=e;
                res.push(e)
            };
           });
           return res;
        }

        const unique3=(arr) =>{
            const map=new Map();
            arr.filter(a=>{return !map.has(a)&&map.set(a,1)});
        };
        console.log(unique3([1,2,3,4,5,5,5]));
        
       
    </script>
