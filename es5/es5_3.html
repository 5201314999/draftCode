<script>
    var EventUtil={
        addHandler:function(e,type,handler){
            if(e.addEventListener){
                e.addEventListener(type,handler);
            }
            else if(e.attachEvent){
                e.attachEvent('on'+type,handler);
            }
            else{
                e['on'+type]=handler;
            }
        },
        

        removeHandler:function(e,type,handler){

    };
