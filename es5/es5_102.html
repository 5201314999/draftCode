        var cy = shape.y + 18; var dy = shape.y + 18;
        var div = `<path d="M${ax} ${ay}  L${bx} ${by} L${cx} ${cy} L${dx} ${dy} ${ax} ${ay}Z" style="fill:none;stroke:red;stroke-width:2;opacity=0"></path>`;
        // document.getElementById('POLICE_CAR_LAYER_ID_layer').appendChild(div);
        //创建svg相关元素    
        function createSvg(tag, attr) {
            if (!document.createElementNS) return;//防止IE8报错    
            var svg = document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (var key in attr) {
                switch (key) {
                    case 'xlink:href'://文本路径添加属性特有  
                        svg.setAttributeNS('http://www.w3.org/1999/xlink', key, attr[key]);
                        break;
                    default:
                        svg.setAttribute(key, attr[key]);
                }
            }
            return svg;
        }
        var circle = createSvg('circle', {
            'cx': '1130',
            'cy': '261',
            'r': '9',
            'stroke': "yellow",
            'stroke-width': "2",
            'fill': "none",
            'id':'11';
        });
        document.getElementById('POLICE_CAR_LAYER_ID_layer').appendChild(circle);
