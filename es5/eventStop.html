    <script>
      function a() {
        console.time('a');
        for (let i = 0; i < 100000; i++) {
          for (let j = 0; j < 100000; j++) {
          }
        }
        console.timeEnd('a');
        const e=document.createElement('a');
        e.innerHTML="2";
        requestAnimationFrame(()=>{
            console.log('渲染完毕')
        });
        document.querySelector('.content').append(e)
        console.time('b');
        for (let i = 0; i < 200000; i++) {
          for (let j = 0; j < 100000; j++) {
          }
        }
        console.timeEnd('b');
      }
      a();
    </script>
