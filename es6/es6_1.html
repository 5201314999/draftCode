<script>
    //新建一个promise 实例后 然后使用then
    function timeout(ms){
        return new Promise((resolved,rejected)=>{
            if(ms>500){
                setTimeout(rejected,ms);
            }
            else{
                setTimeout(resolved,ms);
            }
        });
    }
