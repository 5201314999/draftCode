<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>实现sleep 函数</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />
    <style>
      div.parent {
        background: red;
        height: 400px;
        font-size: 0;
        text-align: center;
      }
      div.child {
        background: green;
        display: inline;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">我是你爸</div>
    </div>
    <script>
      function sleep(ms) {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(), ms);
        });
      }
      async function main() {
        await sleep(2000);
        console.log("222");
      }
      main();
    </script>
  </body>
</html>
