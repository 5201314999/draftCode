

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>纯css 实现的叉子</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    body,
html{
    height: 100%;
    background: #000;
}

div {
    position: relative;
    width: 140px;
    height: 140px;
    margin: 200px auto;
    border-radius: 50%;
    background: #fff;
}
    
div::before {
        content: "";
        position: absolute;
        width: 40px;
        height: 200px;
        left: 50%;
        top: 100%;
        background: #fff;
        border-radius: 20px;
        transform: translate(-50%, -50%);
    }
    
div::after {
    content: "";
    position: absolute;
    width: 20px;
    border-radius: 15px;
    height: 100px;
    background: #fff;
    left: 0;
    top: -20px;
    box-shadow: 20px 0 0 0 #000,
        40px 0 0 0 #fff,
        60px 0 0 0 #000,
        80px 0 0 0 #fff,
        100px 0 0 0 #000,
        120px 0 0 0 #fff;
}

</style>
</head>
<body>
    <div></div>
</body>
</html>
