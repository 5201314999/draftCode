<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css3 animation  为什么推荐css3 而不是js translation 不占用主线程 可以使用异步加速  </title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .test{
        width: 100px;
        height: 100px;
        position: relative;
        animation:firstTest 5s infinite;
        animation-direction: alternate-reverse;
    }
    @keyframes firstTest{
        0% {
            background: red;
            left:0px;
            top:0;
        }
        25%{
            background: yellow;
            left:100px;
            top:20px;
        }
        50%{
            background: blue;
            left:40px;
            top:200px;
        }
        100%{
            background: red;
            left: 0px;
            top:0px;
        }
    }
    /* 简写属性的规则 特殊值可以不考虑位置识别， 重复的考虑先后顺序 */
    .test2{
        width:100px;
        height: 200px;
        transition: 5s 3s all;
        background: #6e5a5a;
    }
    .test2:hover{
        width:300px;
        height:500px;
    }

</style>
</head>
<body>
    <div class="test"></div>
    <div class="test2"></div>
</body>
</html>
