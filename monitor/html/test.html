<body>
    这里是test.html
    <script>
        window.onerror=function(err){
            console.log(err)
            const image=new Image()
            image.src=`http://127.0.0.1:3000/alarm?error=${err}`
            image.onload=function(){
                image=null
            }
        }

        function run(){
            const num=parseInt(Math.random()*100)
            console.log(num)
            if(num>50){
                throw new Error(num)
            }
            sleep(300).then(run())
        }

        function sleep(time){
            return new Promise((resolve,reject)=>{
               setTimeout(()=>{
                   resolve()
               },time) 
            })
        }

        run()
    </script>
