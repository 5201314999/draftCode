    <script>
        function flat(arr){
            return [...new Set(arr.flat(Infinity))].sort((a,b)=>{return a-b})
        }
    
        // var arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
        var arr=[[1,2]]
        console.group('方案1')
        console.log(flat(arr))
        console.groupEnd()

        console.group('方案2')
        
        console.log(Array.from(new Set(arr.toString().split(',').map(Number))).sort((a,b)=>{return a-b}))
        console.groupEnd()
        
        console.group('自己迭代实现一个flatten 函数')
        function flatten(arr){
            while(arr.some(item=>Array.isArray(item))){
                console.log(...arr)
                arr=[].concat(...arr)    //[].concat(1,2,[3,4])  [1,2,3,4]
            }
            return arr
        }       
        console.log(flatten(arr))
        console.groupEnd()

    </script>
