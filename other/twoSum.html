        var twoSum = function (nums, target) {
            var obj = {};
            for (var i = 0; i < nums.length; i++) {
                debugger
                if (obj[target - nums[i]]) {
                    return [obj[target - nums[i]], i]
                }
                obj[nums[i]] = i;
            }
        };

        console.log(twoSum(nums,9));
