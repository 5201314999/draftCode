<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>树的遍历（这里不考虑图了）</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />
    <style>
      div {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="tree">
      <span>1</span>
      <div>
       <span>1-1</span>
        <div>
          <span>1-1-1</span>
          <div><span>1-1-1-1</span></div>
          <div><span>1-1-1-2</span></div>
        </div>
        <div>
          <span>1-1-2</span>
          <div><span>1-1-2-1</span></div>
          <div><span>1-1-2-2</span></div>
        </div>
      </div>
      <div>
        <span>1-2</span>
        <div><span>1-2-1</span></div>
        <div>
          <span>1-2-2</span>
          <div><span>1-2-2-1</span></div>
          <div><span>1-2-2-2</span></div>
        </div>
      </div>
    </div>
    <script>
      const root = document.querySelector(".tree");
      console.group('normalTraversal 前序遍历')
      function normalTraversal(node) {
        console.log(node.children[0].innerText);
        if(node.children.length===1) return;
        for(let i=1;i<node.children.length;++i){
            normalTraversal(node.children[i])
        }
      }
      normalTraversal(root);
      console.groupEnd();


      console.group('deepTraversal 深度遍历')
      let nodeList=[]
      function deepTraversal(node){
        nodeList.push(node.children[0])
        if(node.children.length===1){
            return
        }
        for()
      }
      deepTraversal(root)
      console.groupEnd();
    
     


    </script>
  </body>
</html>
