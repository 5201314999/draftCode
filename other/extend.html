<!DOCTYPE html>
<html>

<title>扩展运算符... </title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">

<body>
    <script>
        const a1=[1,2];
        function add(a,b){
            return a+b;
        }
        console.log(add(...a1));

        //用在合并数组，数组赋值方面
        const a2=[1,2,3];
        const b2=[4,5,6];
        const c2=[7,8,9];
        const d2=[...a2,...b2,...c2];
        console.log(d2);
    </script>
</body>
