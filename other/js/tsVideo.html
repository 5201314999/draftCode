<script type="text/javascript">

var player = jwplayer("player");

player.setup({
    playlist: './test.ts',
    controls: false
});

var playBtn = document.getElementById('play');
var pauseBtn = document.getElementById('pause');

playBtn.addEventListener('click', function() {
  player.play(true);
});

pauseBtn.addEventListener('click', function() {
  player.pause(true);
});

</script>
</head>
<body>
    <video controls src="./test.ts" width="300px" height="300px"></video>
    <video controls src="./MyVideo_2.mp4" width="300px" height="300px"></video>
    <div class="player-options">
        <a class="btn md blue" id="play">Play Video</a>
        <a class="btn md red" id="pause">Pause Video</a>
      </div>
</body>
</html>
