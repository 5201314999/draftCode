<script>
let formatEmpty = (value,formatNull="-") => {
    if(null == value){
        return formatNull;
    }    
    if((typeof value).toString().toLowerCase() == "string"){        
        if(0 === value.trim().length){
            return formatNull;
        }
    }
    if(Array.isArray(value)){
        if(0 === value.length){
            return formatNull;
        }
    }
    return value
}
console.log(formatEmpty(0))
</script>
