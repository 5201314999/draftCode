<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Konva demo" />
    <!-- <script src="https://unpkg.com/konva@^3/konva.min.js"></script> -->
	<script src="https://unpkg.com/konva@4.1.0/konva.min.js"></script>
	<meta charset="utf-8" />
  </head>
  <body>
	<div id="container"></div>
	<script>
			const stage = new Konva.Stage({
			  container: "container",
			  width: window.innerWidth,
			  height: window.innerHeight
			});
	  
			const layer = new Konva.Layer();
			stage.add(layer);
	  
			const group = new Konva.Group({
			  x: stage.width() / 2,
			  y: stage.height() / 2,
			  draggable: true
			});
			layer.add(group);
	  
			const circle1 = new Konva.Circle({
			  x: -25,
			  radius: 50,
			  fill: "green",
			});
			group.add(circle1);
	  
			const circle2 = new Konva.Circle({
			  y: 25,
			  radius: 50,
			  fill: "red",
		
			});
			group.add(circle2);
	  
			const tr = new Konva.Transformer({
			  node: group
			});
			layer.add(tr);
	  
			group.on("click", e => {
			  tr.setNode(e.target);
			  layer.draw();
			});
	  
			layer.draw();
		  </script>
  </body>
</html>
