<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片等比缩放到另外一个容器怎么确定大小,css：container</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#test{
		box-sizing: border-box;
		display: inline-block;
		border:1px solid red;
		width:800px;
		height:1000px;
	}
	html,body{
		box-sizing: border-box;
		margin:0;
		padding:0;
		width:100%;
		height:100%;	
	}
	#content{
		box-sizing: border-box;
		width:100vw;
		height:100vh;	
		display:flex;
		align-items: center;
		justify-content: center;
		/* border:1px solid red; */
	}
</style>
</head>
<body>
	<div id="content">
		<div id="test"></div>
	</div>
	<script>
		update()
		window.onresize=function(){
			update()
		}
		function update(){
			console.log(content.clientWidth/content.clientHeight)
			//宽1/高1   宽2/高2  
			if(4/5>(content.clientWidth/content.clientHeight)){
				test.style.width=content.clientWidth+'px'
				test.style.height=content.clientWidth/(4/5)+'px'
			}
			else{
				test.style.height=content.clientHeight+'px'
				test.style.width=content.clientHeight*(4/5)+'px'
			}
			console.log(test.style.width+'  '+test.style.height)
		}
	</script>
</body>
</html>
