          //new 绑定
          function Obj(){

          console.log(obj.name);
        
          //箭头函数，定义时外面的作用域

          function fun3(){
              function A(){
                  this.test=()=>{
                      console.log(this);
                  }             
              }
              var obj=new A();
              var b={
                  test:obj.test
              };
              console.log(b.test()==obj); //A
          }
