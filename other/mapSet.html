    <script>
        //
        const set=new Set();
        [1,2,3].forEach(value=>{
            set.add(value);
        });
        console.log(set);
        
        for(let i of set){
            console.log(i);
        }

        const map=new Map();
        let arr=[['name','jiongrong'],['age',18]];
        arr.forEach(value=>{
            map.set(value[0],value[1]);
        })
